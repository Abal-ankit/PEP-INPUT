const reverse = (word) => {

  let ans = "";
  for(let i=word.length - 1;i>=0; i--) {
    ans += word[i];
  }

  return ans;
}

console.log(reverse("Hello"));

// Question 06 : 

const chainable = (initialValue) => {
  const obj = {
    value: initialValue,
    add: (num) => {
      obj.value += num;
      return obj;
    },
    multiply: (num) => {
      obj.value *= num;
      return obj;
    },
    getResult: () => obj.value,
  };
  return obj;
};

const result = chainable(5).add(3).multiply(2).getResult(); // result should be 16
console.log(result); // Output: 16
